<body>
    <script>
        var num = prompt('enter a number ') * 1;
        var out = '';
        for (i = 1; i <= num; ++i) {
            for (j = 1; j <= i; ++j) {
                out += j;
            }
            out += '\n';
        }



        console.log(out);
    </script>
