<body>
    <script>

        console.clear();
        var num = prompt('Please Enter a Positive Number: ');
        console.log(`You Entered ${num}`);

        if(!isNaN(num)){
            if(Number(num)==parseInt(num)){
                if(Number(num) >= 0){
                    console.log(`${num} Is a positive number`);
                }
                else{
                    console.log(`${num} Is not a positive number`);
                }
            }
            else{
                console.log(`${num} Is not an Integer`);
            }
        }
        else{
                console.log(`${num} Is not a Number`);
            }



    </script>
</body>

</html>
