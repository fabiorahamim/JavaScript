        function Hanuka() {
            var canvas = document.getElementById("newcanvas");
            var context = canvas.getContext("2d");

            //Square

            // context.fill();

            context.beginPath();
            context.fillStyle = "grey";
            context.fillRect(475, 150, 10, 2);
            context.fillRect(435, 150, 10, 2);
            context.fillRect(395, 150, 10, 2);
            context.fillRect(355, 150, 10, 2);
            context.fillRect(296, 140, 10, 2);

            context.fillRect(155, 150, 10, 2);
            context.fillRect(115, 150, 10, 2);
            context.stroke();
            
            //candles
            context.fillStyle = "white";
            context.fillRect(477, 110, 5, 40);
            context.fillRect(437, 110, 5, 40);
            context.fillRect(397, 110, 5, 40);
            context.fillRect(357, 110, 5, 40);
            context.fillRect(298, 100, 5, 40);
            context.fillRect(237, 110, 5, 40);
            context.fillRect(197, 110, 5, 40);
            context.fillRect(157, 110, 5, 40);
            context.fillRect(117, 110, 5, 40);
            context.stroke();

            //Outside 4
            context.beginPath();
            context.arc(300, 150, 60, 0, 1 * Math.PI, false);
            context.strokeStyle = "grey";
            context.stroke();

            //Outside 3
            context.beginPath();
            context.arc(300, 150, 100, 0, 1 * Math.PI, false);
            context.strokeStyle = "grey";
            context.stroke();

            context.strokeStyle = "grey";
            context.stroke();

            //Outside 1

            context.moveTo(110, 75);
            context.strokeStyle = "grey";
            context.stroke();

            //Connector
            context.fillStyle = "grey";
            context.fillRect(300, 140, 2, 290);

            context.beginPath();
            context.arc(300, 500, 80, 0, 1 * Math.PI, true);
            context.moveTo(110, 75);
            context.fillStyle = "grey";
